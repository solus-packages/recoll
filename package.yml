name       : recoll
version    : 1.27.3
release    : 20
source     :
    - https://www.lesbonscomptes.com/recoll/recoll-1.27.3.tar.gz : 3f62b792f57895a20dd334eb841d6fbe851e687dab43ea89cb3fbc0ccebcddac
homepage   : https://www.lesbonscomptes.com/recoll/
license    : GPL-2.0-or-later
component  : desktop
summary    : Recoll is a desktop full-text search tool
description: |
    Recoll finds keywords inside documents as well as file names.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(libxslt)
    - pkgconfig(python3)
    - pkgconfig(x11)
    - pkgconfig(xapian-core)
    - chmlib-devel
rundeps    :
    - djvulibre
    - ghostscript
    - mutagen
    - perl-image-exiftool
    - poppler-utils
    - python-chardet
    - python-rarfile
setup      : |
    %configure --without-aspell --without-fam
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
