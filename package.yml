name       : recoll
version    : 1.26.3
release    : 16
source     :
    - https://www.lesbonscomptes.com/recoll/recoll-1.26.3.tar.gz : 396bebfc94c3df13ca9a65ef6ed08096eb6b48c08812465a907c028f6f3fe93d
homepage   : https://www.lesbonscomptes.com/recoll/
license    : GPL-2.0-or-later
component  : desktop
summary    : Recoll is a desktop full-text search tool
description: |
    Recoll finds keywords inside documents as well as file names.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(libxslt)
    - pkgconfig(python3)
    - pkgconfig(xapian-core)
    - chmlib-devel
rundeps    :
    - djvulibre
    - ghostscript
    - mutagen
    - perl-image-exiftool
    - poppler-utils
    - python-chardet
    - python-rarfile
setup      : |
    %configure --without-aspell --without-fam
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
