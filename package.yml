name       : recoll
version    : 1.25.3
release    : 11
source     :
    - https://www.lesbonscomptes.com/recoll/recoll-1.25.3.tar.gz : e47e379813be7d22d2783dbbf330fdf49a660d10b4c818f7173cb607fdec7614
license    : GPL-2.0-or-later
component  : desktop
summary    : Recoll is a desktop full-text search tool
description: |
    Recoll finds keywords inside documents as well as file names.
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5WebKit)
    - pkgconfig(libxslt)
    - pkgconfig(python3)
    - pkgconfig(xapian-core)
    - chmlib-devel
rundeps    :
    - djvulibre
    - ghostscript
    - mutagen
    - perl-image-exiftool
    - poppler-utils
    - python-chardet
    - python-rarfile
setup      : |
    %configure --without-aspell --without-fam
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
